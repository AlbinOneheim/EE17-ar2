<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas grunder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas">
        Sorry, your browser does not support the canvas tag.
    </canvas>
    <script>
        /* element vi använder */
        const eCanvas = document.querySelector("#canvas");

        /* Ställ in bredd och höjd till samma som CSS */
        eCanvas.width = eCanvas.scrollWidth;
        eCanvas.height = eCanvas.scrollHeight;

        /* Slå på ritmotorn */
        var ctx = eCanvas.getContext("2d");
        

        /* Svenska flaggan */
        ctx.fillStyle = "white";
        ctx.fillRect(150, 150, 500, 150);
        ctx.fillStyle = "darkred";
        ctx.fillRect(150 , 300, 500, 150);
        
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.lineTo(150, 450);
        ctx.lineTo(350, 300);
        ctx.lineTo(150, 150);
        ctx.fillStyle = "blue";
        ctx.fill();

        </script>
</body>
</html>
