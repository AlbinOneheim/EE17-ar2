<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas</title>
    <link rel="stylesheet" href="./pikachu.css">
</head>
<body>
    <div class="kol2">
        <canvas></canvas>
        <div>
            <h1>Rädda Pikachu</h1>

        </div>
    </div>
    <script>
        /* Ikoner från https://icons8.com/icon/set/game/color */
        /* Ställ in canvas */
        const eCanvas = document.querySelector("canvas");
        
        eCanvas.width = 1200;
        eCanvas.height = 1000;
        var ctx = eCanvas.getContext("2d");

        /* ****************************** */
        /*           Objekten             */
        /* ****************************** */

        var spel = {
            poäng: 0,
            key: 0,
            isGameOver: false
        }
        var pikachu = {
            x: 0,
            y: 900,
            liv: 3,
            bild: new Image()
        };
        var pokeball = {
            x: 0,
            y: 900,
            dy: 5,
            fire: false,
            bild: new Image()
        }
        var explosion = {
            bild: new Image()
        }

        var pidgey = {
            x: Math.random() * 1100,
            y: 0,
            dy: Math.ceil(Math.random() * 5),
            bild: new Image()
        };
        var psyduck = {
            x: Math.random() * 1100,
            y: 0,
            dy: Math.ceil(Math.random() * 5),
            bild: new Image()
        };
        var desura = {
            x: Math.random() * 1100,
            y: 0,
            dy: Math.ceil(Math.random() * 5),
            bild: new Image()
        };
        var eevee = {
            x: Math.random() * 1100,
            y: 0,
            dy: Math.ceil(Math.random() * 5),
            bild: new Image()
        };
        var jigglypuff = {
            x: Math.random() * 1100,
            y: 0,
            dy: Math.ceil(Math.random() * 5),
            bild: new Image()
        }
        var meowth = {
            x: Math.random() * 1100,
            y: 0,
            dy: Math.ceil(Math.random() * 5),
            bild: new Image()
        };
        var mankey = {
            x: Math.random() * 1100,
            y: 0,
            dy: Math.ceil(Math.random() * 5),
            bild: new Image()
        };
        var dratini = {
            x: Math.random() * 1100,
            y: 0,
            dy: Math.ceil(Math.random() * 5),
            bild: new Image()
        };
        var piggies = {
            x: Math.random() * 1100,
            y: 0,
            dy: Math.ceil(Math.random() * 5),
            bild: new Image()
        };
        var crash = {
            x: Math.random() * 1100,
            y: 0,
            dy: Math.ceil(Math.random() * 5),
            bild: new Image()
        };

        /* Ladda in bilderna */
        pikachu.bild.src = "./icon8/icons8-pikachu-pokemon-96.png";
        pokeball.bild.src = "./icon8/icons8-pokeball-48.png";
        explosion.bild.src = "./icon8/icons8-explosion-96.png";
        pidgey.bild.src = "./icon8/icons8-pidgey-50.png";
        psyduck.bild.src = "./icon8/icons8-psyduck-50.png";
        desura.bild.src = "./icon8/icons8-desura-50.png";
        eevee.bild.src = "./icon8/icons8-eevee-50.png";
        meowth.bild.src = "./icon8/icons8-meowth-50.png";
        mankey.bild.src = "./icon8/icons8-mankey-50.png";
        dratini.bild.src = "./icon8/icons8-dratini-50.png";
        piggies.bild.src = "./icon8/icons8-bad-piggies-50.png";
        crash.bild.src = "./icon8/icons8-crash-bandicoot-50.png";
        jigglypuff.bild.src = "./icon8/icons8-jigglypuff-50.png";
        /* Rita ut monster */
        
            

        /* ****************************** */
        /*     Starta animationsloopen    */
        /* ****************************** */
        loopen();

        /* ****************************** */
        /*            Funktioner          */
        /* ****************************** */

        function ritaMonster(figur) {
                ctx.drawImage(figur.bild, 0, 0, 50, 50, figur.x, figur.y, 50, 50);
                figur.y += figur.dy;
                if (figur.y >= 1000) {
                    figur.y = 0;
                }
            }

        /* Rita ut pikachu */
        function ritaPikachu() {
            ctx.drawImage(pikachu.bild, 0, 0, 96, 96, pikachu.x, pikachu.y, 96, 96);
            
        }

        /* Rita ut pokeball */
        function ritaPokeball() {
            if (pokeball.fire) {
                ctx.drawImage(pokeball.bild, pokeball.x, pokeball.y);
                pokeball.y -= pokeball.dy;
            }
            
        }

        /* https://keycode.info */
        function uppdatera() {
            switch (spel.key) {
                case 39: // Pil åt höger
                if (pikachu.x < 1100) {
                    pikachu.x += 20;
                }
                    
                    break;
                case 37: // pil åt vänster
                if (pikachu.x > 0) {
                    pikachu.x -= 20;
                }
                    
                    break;
                case 32: // Mellanslag
                    pokeball.fire = true;
                    pokeball.x = pikachu.x;
                    pokeball.y = pikachu.y;
                    break;
            }
        }

        /* Animationsloopen */
        function loopen() {
            /* Sudda ut hela canvas */
            ctx.clearRect(0, 0, eCanvas.width, eCanvas.height);

            /* Rita ut pikachu */
            ritaPikachu();
            ritaPokeball();

            /* Rita ut monstren */
            ritaMonster(pidgey);
            ritaMonster(mankey);
            ritaMonster(desura);
            ritaMonster(dratini);
            ritaMonster(eevee);
            ritaMonster(jigglypuff);
            ritaMonster(meowth);
            ritaMonster(psyduck);
            ritaMonster(crash);
            ritaMonster(piggies);
            /* Rita ut pokeball-skottet */

            /* Uppdatera positioner */
            uppdatera();

            requestAnimationFrame(loopen);
        }

        /* Lyssna på input */
        window.addEventListener("keydown", function (e) {
            spel.key = e.keyCode;
        });
        window.addEventListener("keyup", function (e) {
            spel.key = 0;
        });
    </script>
</body>
</html>
