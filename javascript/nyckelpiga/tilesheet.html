<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>nyckelpiga racet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="nyckelpiga.css">
</head>
<body>
    <canvas></canvas>
    <script>
    /* Element vi jobbar med */
    const eCanvas = document.querySelector("canvas");

    /* Ställ in bredd och höjd */
    eCanvas.width = 800;
    eCanvas.height = 600;

    /* Globala variabler */
    var ctx = eCanvas.getContext("2d");

    /* Ladda in tilesheet */
    var tileSheet = new Image();
    tileSheet.src = "./tilesheet.png";

    tileSheet.addEventListener("load", function () {
        /* Rita första rutan */
        ctx.drawImage(tileSheet, 0, 0, 32, 32, 100, 100, 50, 50);

        /* Rita ut andra rutan */
        ctx.drawImage(tileSheet, 32, 0, 32, 32, 100, 200, 50, 50);

        /* Rita ut den fjärde rutan */
        ctx.drawImage(tileSheet, 96, 0, 32, 32, 100, 300, 50, 50);

        /* Rita ut den sista rutan */
        ctx.drawImage(tileSheet, 224, 0, 32, 32, 100, 400, 50, 50);

        /* Rita ut en väg */
        for (var i = 0; i < 10; i++) {
            var x = i * 50;
            ctx.drawImage(tileSheet, 0, 0, 32, 32, x, 500, 50, 50);
        }
        
        /* Rita ut en väg*/
        for (var i = 0; i < 10; i++) {
            var x = i * 50;
            ctx.drawImage(tileSheet, 32, 0, 32, 32, x, 550, 50, 50);
        }

        /* Väljer rutor som ska ritas ut */
        var karta = [0, 1, 3, 1, 0];
        for (var i = 0; i < karta.length; i++) {
            var x = i * 50;
            var rutaPos = karta[i] * 32;
            ctx.drawImage(tileSheet, rutaPos, 0, 32, 32, x, 0, 50, 50);
        }
    });
    </script>
</body>
</html>
